name: my_city
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.8.1
  cupertino_icons: ^1.0.2
  http: ^0.13.1
  image_picker: ^0.7.4
  location: ^4.1.1
  geocoder: ^0.2.1
  path: ^1.8.0
  path_provider: ^2.0.1
  scoped_model: ^1.1.0
  intl: ^0.17.0
  google_maps_flutter: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/

analyzer:
  strong-mode: true
  language:
    enableSuperMixins: true
